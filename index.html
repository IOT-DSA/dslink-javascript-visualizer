<!DOCTYPE html>
<html>
  <head>
    <title>Visualizer</title>

    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <style>
      * {
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: 'Roboto', sans-serif;
        font-size: 1em;
      }

      .container {
        display: flex;
        width: 100%;
        height: 32px;
        align-items: center;
        justify-content: center;
      }

      .input {
        height: 32px;
        border: none;
        background-color: #34495e;
        color: white;
        padding: 9px;
        border-radius: 4px;
      }

      .btn {
        height: 32px;
        background-color: #3498db;
        color: white;
        padding: 9px;
        border-radius: 4px;
        font-size: 14px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      .btn:hover {
        background-color: #5faee3;
        cursor: pointer;
      }

      .btn:active {
        background-color: #217dbb;
      }
    </style>
  </head>
  <body>
    <p>DSA Visualizer</p>
    <div class="container">
      <input id="broker-url" class="input" type="text" autocomplete="url" placeholder="URL to DSBroker"></input>
      <div id="connect-btn" class="btn" style="margin-left: 16px;">Connect</div>
    </div>
    <!-- d3 version 3.5.6 -->
    <script type="text/javascript" src="dist/d3.min.js"></script>
    <!-- Latest DSA JS SDK, use update.sh to update to latest -->
    <script type="text/javascript" src="dist/dslink.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>

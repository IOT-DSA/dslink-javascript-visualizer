<!DOCTYPE html>
<html>
  <head>
    <title>Visualizer</title>

    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <style>
      * {
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
      }

      body {
        font-family: 'Roboto', sans-serif;
        font-size: 1em;
      }

      body.flex {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      #title,
      #container {
        display: none;
      }

      #container {
        width: 100%;
        height: 32px;
        align-items: center;
        justify-content: center;
      }

      #broker-url {
        height: 32px;
        border: none;
        background-color: #34495e;
        color: white;
        padding: 9px;
        border-radius: 4px;
      }

      #connect-btn {
        height: 32px;
        background-color: #3498db;
        color: white;
        padding: 9px;
        border-radius: 4px;
        font-size: 14px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      #connect-btn:hover {
        background-color: #5faee3;
        cursor: pointer;
      }

      #connect-btn:active {
        background-color: #217dbb;
      }

      #tooltip {
        height: 32px;
        color: white;
        padding: 9px;
        border-radius: 4px;
        font-size: 14px;
        background-color: rgba(44, 62, 80, 0.95);
        position: absolute;
        top: 0;
        left: 0;
        z-index: 999;
      }

      .node {
        font: 10px 'Roboto', sans-serif;
      }

      .link {
        fill: none;
        stroke: #ecf0f1;
        stroke-width: 1.5px;
      }
    </style>
  </head>
  <body class="flex">
    <p id="title">Visualizer</p>
    <div id="container">
      <input id="broker-url" type="text" autocomplete="on" placeholder="URL to DSBroker"></input>
      <div id="connect-btn" style="margin-left: 16px;">Connect</div>
    </div>
    <!-- d3 version 3.5.6 -->
    <script type="text/javascript" src="dist/d3.min.js"></script>
    <!-- Latest DSA JS SDK, use update.sh to update to latest -->
    <script type="text/javascript" src="dist/dslink.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>

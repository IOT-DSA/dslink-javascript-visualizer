<!DOCTYPE html>
<html>
  <head>
    <title>Visualizer</title>

    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <style>
      * {
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
      }

      body {
        font-family: 'Roboto', sans-serif;
        font-size: 1em;
      }

      body.flex {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      #title,
      #container {
        display: none;
      }

      #container {
        width: 100%;
        height: 32px;
        align-items: center;
        justify-content: center;
      }

      #broker-url {
        height: 32px;
        width: 256px;
        border: none;
        background-color: #34495e;
        color: white;
        padding: 9px;
        border-radius: 4px;
      }

      #connect-btn {
        height: 32px;
        background-color: #3498db;
        color: white;
        padding: 9px;
        border-radius: 4px;
        font-size: 14px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      #connect-btn:hover {
        background-color: #5faee3;
        cursor: pointer;
      }

      #connect-btn:active {
        background-color: #217dbb;
      }

      #tooltip {
        line-height: 32px;
        color: white;
        border-radius: 4px;
        font-size: 14px;
        background-color: rgba(44, 62, 80, 0.9);
        position: absolute;
        z-index: 998;
        min-width: 128px;
      }

      #legend {
        position: absolute;
        width: 128px;
        padding: 9px 0;
        border-radius: 2px;
        font-size: 14px;
        bottom: 16px;
        left: 16px;
        z-index: 999;
        background-color: white;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
            0 3px 1px -2px rgba(0, 0, 0, 0.2),
            0 1px 5px 0 rgba(0, 0, 0, 0.12);
      }

      #legend > * {
        display: block;
        font-weight: bold;
      }

      #legend #title {
        text-align: center;
      }

      .legend-item {
        padding: 0px 9px;
        height: 32px;
        width: 100%;
        line-height: 32px;
        white-space: nowrap;
      }

      .legend-item > .color {
        display: inline-block;
        height: 8px;
        width: 8px;
        border-radius: 4px;
        margin-left: 12px;
        margin-right: 12px;
        margin-top: 12px;
        margin-bottom: 12px;
      }

      .legend-container {
        height: 32px;
      }

      .legend-title {
        display: inline-block;
        float: left;
        width: 56px;
      }

      .legend-content {
        display: inline-block;
        text-align: right;
        float: right;
        width: auto;
      }

      #home {
        padding: 16px;
        height: 56px;
        width: 56px;
        z-index: 999;
        position: absolute;
        bottom: 16px;
        right: 16px;
        border-radius: 50%;
        background-color: white;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
            0 3px 1px -2px rgba(0, 0, 0, 0.2),
            0 1px 5px 0 rgba(0, 0, 0, 0.12);
      }

      #home:hover {
        cursor: pointer;
      }

      .node {
        font: 10px 'Roboto', sans-serif;
      }

      .link {
        fill: none;
        stroke: #ecf0f1;
        stroke-width: 1.5px;
      }
    </style>
  </head>
  <body class="flex">
    <p id="title">Visualizer</p>
    <div id="container">
      <input id="broker-url" type="text" value="http://rnd.iot-dsa.org/conn" autocomplete="on" placeholder="URL to Broker"></input>
      <div id="connect-btn" style="margin-left: 16px;">Connect</div>
    </div>
    <!-- d3 version 3.5.6 -->
    <script type="text/javascript" src="dist/d3.min.js"></script>
    <!-- Latest DSA JS SDK, use update.sh to update to latest -->
    <script type="text/javascript" src="dist/dslink.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
